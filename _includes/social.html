<ul class="social-links">
  {% if site.github_username %}
    <li><a href="https://github.com/{{ site.github_username }}" target="_blank" aria-label="GitHub">
      <i class="fab fa-github"></i>
    </a></li>
  {% endif %}
  {% if site.linkedin_username %}
    <li><a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank" aria-label="LinkedIn">
      <i class="fab fa-linkedin"></i>
    </a></li>
  {% endif %}
  {% if site.scholar %}
    <li><a href="{{ site.scholar }}" target="_blank" aria-label="Google Scholar">
      <i class="fas fa-graduation-cap"></i>
    </a></li>
  {% endif %}
</ul>
